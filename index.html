<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazalix - Luxury Raffle System</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #020617;
            color: #F8FAFC;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Compact adjustments for mobile */
        @media (max-width: 640px) {
            .container { padding-left: 1rem; padding-right: 1rem; }
            h1 { font-size: 1.75rem !important; }
            h2 { font-size: 1.25rem !important; }
            .glass-card { padding: 1rem !important; border-radius: 1.5rem !important; }
            section { margin-top: 2rem !important; margin-bottom: 2rem !important; }
            .hero-h { height: 300px !important; }
        }

        /* Moving shapes for background animation */
        .shape {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
            opacity: 0.2;
            pointer-events: none;
        }
        
        @keyframes float-around {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(5vw, 10vh) rotate(120deg); }
            66% { transform: translate(-5vw, 5vh) rotate(240deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .shape-1 { width: 400px; height: 400px; background: #C2A353; top: -100px; left: -100px; animation: float-around 25s infinite linear; }
        .shape-2 { width: 300px; height: 300px; background: #3b82f6; bottom: -50px; right: -50px; animation: float-around 30s infinite linear reverse; }
        .shape-3 { width: 200px; height: 200px; background: #a855f7; top: 40%; left: 80%; animation: float-around 20s infinite linear; }

        .luxury-gradient {
            background: linear-gradient(135deg, #C2A353 0%, #F5E0A3 50%, #C2A353 100%);
            background-size: 200% auto;
            animation: shine 3s linear infinite;
        }
        
        @keyframes shine {
            to { background-position: 200% center; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .glass-card:hover {
            border-color: rgba(194, 163, 83, 0.2);
            background: rgba(255, 255, 255, 0.04);
            transform: translateY(-4px);
        }

        .gold-text {
            color: #C2A353;
            text-shadow: 0 0 15px rgba(194, 163, 83, 0.05);
        }

        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .floating {
            animation: floating 6s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .shimmer {
            position: relative;
            overflow: hidden;
        }

        .shimmer::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0) 40%,
                rgba(255,255,255,0.05) 50%,
                rgba(255,255,255,0) 60%,
                rgba(255,255,255,0) 100%
            );
            transform: rotate(45deg);
            animation: shimmer 6s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-150%) rotate(45deg); }
            100% { transform: translateX(150%) rotate(45deg); }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #C2A353; border-radius: 10px; }

        .rtl { direction: rtl; text-align: right; }
        .ltr { direction: ltr; text-align: left; }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
      }
    }
    </script>
</head>
<body>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>

    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>
</body>
</html>
